<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Andiamo Evaluaci√≥n</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            padding: 40px 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .admin-header img {
            width: 150px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--mustard);
            margin: 15px 0;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--teal);
            opacity: 0.8;
        }

        .data-table {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--teal);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(15, 76, 92, 0.1);
        }

        tr:hover {
            background: rgba(214, 169, 74, 0.05);
        }

        .level-badge-small {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            background: var(--mustard);
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <img src="logo.svg" alt="Andiamo">
            <h1 class="section-title">Panel de Administraci√≥n</h1>
            <p class="section-subtitle">Resultados de Evaluaciones de Italiano</p>
        </div>

        <div class="export-buttons">
            <button class="btn-primary" onclick="exportLocalToCSV()">üì• Exportar a Excel (CSV)</button>
            <button class="btn-secondary" onclick="openGoogleSheet()">üìä Abrir Google Sheet</button>
            <button class="btn-secondary" onclick="refreshData()">üîÑ Actualizar Datos</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated dynamically -->
        </div>

        <div class="data-table">
            <h3 style="margin-bottom: 25px; color: var(--teal);">Resultados Recientes</h3>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Nivel</th>
                        <th>Vocabulario</th>
                        <th>Gram√°tica</th>
                        <th>Comprensi√≥n</th>
                        <th>Falsos Amigos</th>
                        <th>Tiempo</th>
                        <th>Encuesta</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Data will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const GOOGLE_SHEET_URL = 'TU_URL_DE_GOOGLE_SHEET_AQUI'; // Solo t√∫ tienes acceso

        // Cargar datos al iniciar
        window.addEventListener('load', function () {
            loadLocalData();
            calculateStats();
        });

        function loadLocalData() {
            const results = JSON.parse(localStorage.getItem('testResults') || '[]');
            const tbody = document.getElementById('resultsBody');

            if (results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px; opacity: 0.6;">No hay datos locales. Los resultados se guardan en Google Sheets autom√°ticamente.</td></tr>';
                return;
            }

            tbody.innerHTML = results.map(result => `
                <tr>
                    <td>${new Date(result.timestamp).toLocaleString('es-ES')}</td>
                    <td>${result.name || 'An√≥nimo'}</td>
                    <td>${result.email || 'No proporcionado'}</td>
                    <td><span class="level-badge-small">${result.cefrLevel}</span></td>
                    <td>${result.vocabulary}%</td>
                    <td>${result.grammar}%</td>
                    <td>${result.comprehension}%</td>
                    <td>${result.falseFriends}%</td>
                    <td>${result.timeSpent} min</td>
                    <td>${result.surveyCompleted ? '‚úÖ' : '‚ùå'}</td>
                </tr>
            `).join('');
        }

        function calculateStats() {
            const results = JSON.parse(localStorage.getItem('testResults') || '[]');
            const statsGrid = document.getElementById('statsGrid');

            if (results.length === 0) {
                statsGrid.innerHTML = '<div class="stat-card" style="grid-column: 1 / -1; text-align: center;">No hay suficientes datos para mostrar estad√≠sticas. Visita Google Sheets para ver todos los resultados.</div>';
                return;
            }

            // Calcular estad√≠sticas
            const totalTests = results.length;
            const avgVocab = Math.round(results.reduce((sum, r) => sum + (r.vocabulary || 0), 0) / totalTests);
            const mostCommonLevel = getMostCommon(results.map(r => r.cefrLevel));
            const surveyCompletionRate = Math.round((results.filter(r => r.surveyCompleted).length / totalTests) * 100);

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Evaluaciones</div>
                    <div class="stat-number">${totalTests}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Nivel M√°s Com√∫n</div>
                    <div class="stat-number">${mostCommonLevel}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Vocabulario Promedio</div>
                    <div class="stat-number">${avgVocab}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Encuestas Completadas</div>
                    <div class="stat-number">${surveyCompletionRate}%</div>
                </div>
            `;
        }

        function getMostCommon(arr) {
            const counts = {};
            arr.forEach(item => counts[item] = (counts[item] || 0) + 1);
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, 'N/A');
        }

        function exportLocalToCSV() {
            const results = JSON.parse(localStorage.getItem('testResults') || '[]');

            if (results.length === 0) {
                alert('No hay datos locales para exportar. Revisa Google Sheets para exportar todos los datos.');
                return;
            }

            // Crear CSV
            const headers = ['Timestamp', 'Nombre', 'Email', 'G√©nero', 'Edad', 'Idioma Nativo', 'Idiomas Previos',
                'Tiempo Estudio', 'Motivaci√≥n', 'Estudio Diario', 'Vocabulario %', 'Gram√°tica %',
                'Comprensi√≥n %', 'Falsos Amigos %', 'Nivel CEFR', 'Tiempo (min)', 'Encuesta Completada'];

            let csv = headers.join(',') + '\n';

            results.forEach(result => {
                const row = [
                    result.timestamp,
                    `"${result.name || 'An√≥nimo'}"`,
                    result.email || 'No proporcionado',
                    result.gender || 'N/A',
                    result.age || 'N/A',
                    result.nativeLanguage || 'N/A',
                    result.previousLanguages || 'N/A',
                    result.studyTime || 'N/A',
                    result.motivation || 'N/A',
                    result.dailyStudy || 'N/A',
                    result.vocabulary || 0,
                    result.grammar || 0,
                    result.comprehension || 0,
                    result.falseFriends || 0,
                    result.cefrLevel || 'N/A',
                    result.timeSpent || 0,
                    result.surveyCompleted ? 'S√≠' : 'No'
                ];
                csv += row.join(',') + '\n';
            });

            // Descargar
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `evaluaciones-andiamo-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert('‚úÖ Archivo CSV descargado. Puedes abrirlo en Excel o Google Sheets.');
        }

        function openGoogleSheet() {
            if (GOOGLE_SHEET_URL === 'TU_URL_DE_GOOGLE_SHEET_AQUI') {
                alert('‚ö†Ô∏è Primero configura la URL de tu Google Sheet en admin.html l√≠nea 132.\n\nInstrucciones en README.md');
            } else {
                window.open(GOOGLE_SHEET_URL, '_blank');
            }
        }

        function refreshData() {
            loadLocalData();
            calculateStats();
            alert('‚úÖ Datos actualizados');
        }
    </script>
</body>

</html>
